<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Our Life In Weeks</title>
</head>
<body>

    <div class="container">
        <h1>Our Life In Weeks</h1>
        <h4>Assuming that we are lucky enough to live in 90 years</h4>
        <div id="typing-Area">
            <div class="answer">
              <p>You Have</p>
              <h2 id="r_age">0</h2>
              <p>Weeks To Live...</p>
            </div>
            <!-- two classes -->
            <p class="alert1">Please Enter Your Age Below...</p>
            <p class="alert2">You Passed 90 Years Old!!</p>
        </div>
        <div class="btn">
          <input type="text" id="AgeArea" placeholder="Enter Your Age">
          <button id="calbtn" class="btn">Calculate</button>
          <button id="resetbtn" class="btn">Reset</button>
          <a href="index.html" class="refresh">refresh</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
